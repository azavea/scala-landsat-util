sudo: false

env:
  global:
    - secure: ""

    - secure: ""


language: scala

jdk:
- oraclejdk7
- oraclejdk8

scala:
- 2.10.5
- 2.11.5

cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.sbt

script:
- ./buildall.sh

notifications:
  email:
    recipients:
    - lossyrob@gmail.com

before_deploy:
- export LSU_VERSION_SUFFIX="-${TRAVIS_COMMIT:0:7}"

deploy:
- provider: script
  script: .travis/deploy.sh
  skip_cleanup: true
  on:
    repo: azavea/scala-landsat-util
    branch: master
    jdk: oraclejdk7
    scala: 2.10.5

- provider: script
  script: .travis/deploy.sh
  skip_cleanup: true
  on:
    repo: azavea/scala-landsat-util
    tags: true
    jdk: oraclejdk7
    scala: 2.10.5

after_deploy:
- rm -f "${HOME}/.bintray/.credentials"
